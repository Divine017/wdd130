<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Omotayo Ayobami Oyedele's home page for WDD130. This page showcases essential learnings and activities from the course.">
    <meta name="author" content="Omotayo Ayobami Oyedele">
    <link rel="stylesheet" href="styles.css">
    <title>Omotayo Ayobami Oyedele | WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        WDD 130 | Omotayo Ayobami Oyedele | HTML Form - User Poll
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser"> What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Egde</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Ibadan Oyo State, Lagos Nigeria, Abuja Nigeria, FoodCo Limited, Ondo State, Shoprite"></textarea>
            </fieldset>
        </form>
        <button type="submit">Submit Poll</button>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Omotayo Ayobami Oyedele</p>
    </footer>
</body>
</html>
