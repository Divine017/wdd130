<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for submitting poll">
    <meta name="author" content="Omotayo Ayobami Oyedele">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Omotayo Ayobami Oyedele | WDD 130 | HTML Form - User Poll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Teko:wght@300..700&display=swap" rel="stylesheet">
<body>
    <header>
        <h1>WDD 130 | Omotayo Ayobami Oyedele | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="four-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname"><br>
                </div>
                <div class="four-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>  
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser"> What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Egde</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                </select><br>
                <div class="four-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet"><br>
                </div>
                <div class="four-item column1">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Ibadan Oyo State, Lagos Nigeria, Abuja Nigeria, Kwara State, Ondo State, Cotonu"></textarea>
                </div>
            </fieldset>
        </form>
        <button type="submit">Submit Poll</button>
    </main>
    <footer>
        <p>&copy;2025 | HTML Form - User Poll Activity | Omotayo Ayobami Oyedele</p>
    </footer>
</body> 
</html>
