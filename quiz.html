    <header>
        <h1>Basic HTML and CSS Quiz</h1>

        <form>
            <fieldset>
                <div class="question">
                    <ol>
                        <li>
                            <label for="q1">What attributes can you use to open the link in a new tab?</label>

                    </ol>
                </div>

                <div class="question">
                    <label for="q2">What is the difference between margin and padding 
                        in CSS, and how do they affect the layout of an element?</label>

                </div>

                <div class="question">
                    <label for="q3"> Which of the following is use to create unordered list in HTML</label>
                    <select name="q3" id="q3">
                        <option value="choose One">Choose One...</option>
                        <option value="&lt;ul&gt;">&lt;ul&gt;</option>
                        <option value="&lt;li&gt;">&lt;li&gt;</option>
                        <option value="&lt;ol&gt;">&lt;ol&gt;</option>
                    </select>
                </div>

                <div class="question">
                    <label for="q4">How do you center a block-level element horizontally within its container using CSS?</label>

            </fieldset>

            <button type="submit">Submit Quiz</button>
